<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMA Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Koulen&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-koulen">
    <div id="fight" class="p-8">
      <h1 class="text-2xl text-center">MMA Manager</h1>
      <header class="flex justify-center mt-4">
        <h2>Round <span id="fight-round" class="text-red-800">1</span></h2>
        <span class="mx-2">-</span>
        <time id="fight-clock">0:00</time>
      </header>
      <div id="fight-container" class="flex justify-center mt-8 space-x-2">
        <div id="fighter3" class="p-4 border border-blue-600 flex-1">
          <h1 class="text-xl">Fighter 1</h1>
          <p id="fighter3-health">Health: <span></span></p>
          <p id="fighter3-stamina">Stamina: <span></span></p>
        </div>
        <div
          id="fight-monitor"
          class="w-[600px] h-[600px] overflow-auto border border-gray-600 font-sans p-2"
        ></div>
        <div id="fighter4" class="p-4 border border-red-600 flex-1">
          <h1 class="text-xl">Fighter 2</h1>
          <p id="fighter4-health">Health: <span></span></p>
          <p id="fighter4-stamina">Stamina: <span></span></p>
        </div>
      </div>
      <footer class="flex justify-center mt-8">
        <button
          id="fight-button"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded disabled:bg-gray-500"
        >
          Fight!
        </button>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
